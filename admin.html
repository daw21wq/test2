<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Administratora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .dashboard-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .dashboard-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-0 sm:p-4 md:p-8">
        <header class="mb-8 p-6 bg-white rounded-none sm:rounded-2xl shadow-md flex justify-between items-center">
            <div>
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Panel Administratora</h1>
                <p class="text-gray-600 mt-2">Zarządzaj swoją aplikacją.</p>
            </div>
            <div class="flex items-center gap-4">
                <a href="user-panel.html" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    <i class="fas fa-user mr-2"></i>Panel Użytkownika
                </a>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    <i class="fas fa-sign-out-alt mr-2"></i>Wyloguj
                </button>
            </div>
        </header>

        <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <a href="user-management.html" class="dashboard-card block bg-white p-6 rounded-2xl shadow-sm"><div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mb-4"><i class="fas fa-users text-2xl text-blue-500"></i></div><h3 class="text-lg font-bold text-gray-800">Zarządzanie Użytkownikami</h3></a>
            <a href="permissions.html" class="dashboard-card block bg-white p-6 rounded-2xl shadow-sm"><div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center mb-4"><i class="fas fa-user-shield text-2xl text-yellow-500"></i></div><h3 class="text-lg font-bold text-gray-800">Uprawnienia</h3></a>
            <a href="ai-integrations.html" class="dashboard-card block bg-white p-6 rounded-2xl shadow-sm"><div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mb-4"><i class="fas fa-robot text-2xl text-purple-500"></i></div><h3 class="text-lg font-bold text-gray-800">Integracje AI</h3></a>
            <a href="stripe-integrations.html" class="dashboard-card block bg-white p-6 rounded-2xl shadow-sm"><div class="w-12 h-12 bg-indigo-100 rounded-lg flex items-center justify-center mb-4"><i class="fab fa-stripe-s text-2xl text-indigo-500"></i></div><h3 class="text-lg font-bold text-gray-800">Integracja Stripe</h3></a>
        </main>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const logoutBtn = document.getElementById('logout-btn');
        if(logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
        }

        // Page Guard
        try {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user || !user.isAdmin) {
                // If not admin, redirect to login
                window.location.href = 'index.html';
            }
        } catch (error) {
            // If error parsing, also redirect
            window.location.href = 'index.html';
        }
      });
    </script>
</body>
</html>
